	function onEachFeature(feature, layer) {
		var uagent = navigator.userAgent.toLowerCase();
		//console.log(uagent);
		if (uagent.search("iphone") > -1 || uagent.search("android") > -1 || uagent.search("blackberry") > -1){		
			var popupContent = feature.properties.STORE_NAME + " (#" + feature.properties.STORE_NO + ")" + "<br/>" +
				"PSE: " + feature.properties.FIRSTNAME + " " + feature.properties.LASTNAME + "<br/>" +
				'Cell No: <a href="tel:' + feature.properties.CELL_NO + '">' + feature.properties.CELL_NO + '</a>';
		} else {
			var popupContent = feature.properties.STORE_NAME + " (#" + feature.properties.STORE_NO + ")" + "<br/>" +
				"PSE: " + feature.properties.FIRSTNAME + " " + feature.properties.LASTNAME + "<br/>" +
				"Cell No: " + feature.properties.CELL_NO;		
		}
			layer.bindPopup(popupContent);
	}

	L.geoJSON(lowesData, {

		style: function (feature) {
			return feature.properties && feature.properties.style;
		},

		onEachFeature: onEachFeature,

		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, {

				fillColor: "#33d1ff",
				color: "#000",
